services:
  z-ai2api:
    image: julienol/z-ai2api-python:latest
    container_name: z-ai2api-python
    # 使用宿主机网络模式，可以直接访问局域网设备
    network_mode: "host"
    env_file:
      - .env
    volumes:
      # 挂载token文件（如果使用token池功能）
      - ./tokens.txt:/app/tokens.txt:ro
      # 可选：挂载数据目录用于持久化token状态
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# host 网络模式不需要 networks 配置

